<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HippoPlus | Neuroscience & Biology Research</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0B3C5D;
            --gold: #D4AF37;
            --light-gold: #F2E8C9;
            --dark-navy: #06283D;
            --light-gray: #f8f9fa;
            --dark-gray: #212529;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        /* Header and Navigation */
        header {
            background: linear-gradient(to right, var(--navy), var(--dark-navy));
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-left: 10px;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            background-color: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.8rem;
        }
        
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--gold);
            transition: width 0.3s;
        }
        
        nav ul li a:hover:after {
            width: 100%;
        }
        
        nav ul li a:hover {
            color: var(--gold);
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(11, 60, 93, 0.85), rgba(6, 40, 61, 0.9)), url('https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            padding: 0 2rem;
        }
        
        .hero-content {
            max-width: 900px;
        }
        
        .hero-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--gold);
            color: var(--dark-navy);
            padding: 1rem 2.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid var(--gold);
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--gold);
        }
        
        /* Main Sections */
        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--navy);
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--gold);
        }
        
        /* About Section */
        .about {
            background-color: var(--light-gray);
        }
        
        .about-container {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        
        .about-img {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .about-img img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s;
        }
        
        .about-img:hover img {
            transform: scale(1.05);
        }
        
        .about-content {
            flex: 1;
        }
        
        .about-content h3 {
            font-family: 'Playfair Display', serif;
            color: var(--navy);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .about-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* Articles Section */
        .articles {
            background-color: var(--white);
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }
        
        .article-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .article-img {
            height: 220px;
            overflow: hidden;
        }
        
        .article-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .article-card:hover .article-img img {
            transform: scale(1.1);
        }
        
        .article-content {
            padding: 1.8rem;
        }
        
        .article-content h3 {
            margin-bottom: 0.8rem;
            color: var(--navy);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        
        .article-meta {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Podcast Section */
        .podcasts {
            background-color: var(--light-gray);
        }
        
        .podcast-player {
            background: linear-gradient(to right, var(--navy), var(--dark-navy));
            color: var(--white);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 3.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .podcast-player h3 {
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
        }
        
        .audio-player {
            width: 100%;
            margin-bottom: 1.8rem;
            border-radius: 5px;
        }
        
        .podcast-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .podcast-item {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .podcast-item:hover {
            transform: translateY(-5px);
        }
        
        .podcast-thumbnail {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }
        
        .podcast-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .podcast-details {
            padding: 1.2rem;
            flex-grow: 1;
        }
        
        .podcast-details h4 {
            margin-bottom: 0.5rem;
            color: var(--navy);
            font-family: 'Playfair Display', serif;
        }
        
        /* Gallery Section */
        .gallery {
            background-color: var(--white);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.8rem;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 280px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover:after {
            opacity: 1;
        }
        
        /* Contact Section */
        .contact {
            background-color: var(--light-gray);
        }
        
        .contact-container {
            display: flex;
            gap: 4rem;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-info h3 {
            font-family: 'Playfair Display', serif;
            color: var(--navy);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-info p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        
        .contact-detail i {
            width: 40px;
            height: 40px;
            background-color: var(--gold);
            color: var(--dark-navy);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        .contact-form {
            flex: 1;
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--navy);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-navy);
            color: var(--white);
            padding: 4rem 2rem 2rem;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }
        
        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.8rem;
        }
        
        .footer-section h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--gold);
        }
        
        .footer-section p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .social-links {
            display: flex;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            background-color: var(--gold);
            color: var(--dark-navy);
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .about-container {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0 0.8rem 0.8rem;
            }
            
            .hero-content h2 {
                font-size: 2.8rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .articles-grid,
            .podcast-list,
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
